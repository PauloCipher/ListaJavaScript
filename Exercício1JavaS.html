<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Exerc√≠cio 01</title>
        <style type="text/css">
            .btn {
                width: 150px;
                height: 50px;
                border: 1px solid black
            }
            .red {
                background-color: red
            }
            .green {
                background-color: green
            }
            .blue {
                background-color: blue
            }
            .yellow {
                background-color: yellow
            }
        </style>
    </head>
    <body>
        <form id="form">
            <button class="btn red">Vermelho</button>
            <button class="btn green">Verde</button>
            <button class="btn blue">Azul</button>
            <button class="btn yellow">Azul</button>
        </form>

        <script type="text/javascript">
            var main = document.getElementsByTagName("body")
            var red = document.getElementsByClassName("btn red");
            var green = document.getElementsByClassName("btn green");
            var blue = document.getElementsByClassName("btn blue");
            var yellow = document.getElementsByClassName("btn yellow");

            red[0].onclick = function(e){
                e.preventDefault();
                main[0].style = "background-color: red"
            }
            green[0].onclick = function(e){
                e.preventDefault();
                main[0].style = "background-color: green"
            }
            blue[0].onclick = function(e){
                e.preventDefault();
                main[0].style = "background-color: blue"
            }
            yellow[0].onclick = function(e){
                e.preventDefault();
                main[0].style = "background-color: yellow"
            }

        </script>
    </body>
</html>
